<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Health pill</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="blog-name">
          <span class="material-symbols-rounded logo-icon"> pill </span>
          <h1>Health pill</h1>
        </div>

        <div class="center-header">
          <form action="" class="header-form">
            <input type="text" placeholder="Пошук" class="text-action" />
            <button type="submit" class="button-submit">
              <span class="material-symbols-rounded icon main-icon">
                search
              </span>
            </button>
          </form>
          <button class="button-tune text-action">
            <span class="material-symbols-rounded icon main-icon"> tune </span
            >Фільтри
          </button>
        </div>

        <div class="cabinet">
          <button class="button-person text-action">
            <span class="material-symbols-rounded icon icon-fill main-icon">
              person
            </span>
            Увійти
          </button>
        </div>
      </header>

      <main>
        <ul class="menu">
          <li>
            <a href="#" class="text-action">
              <span class="material-symbols-rounded icon icon-fill second-icon">
                cardiology </span
              >Здоров’я</a
            >
          </li>
          <li>
            <a href="#" class="text-action">
              <span class="material-symbols-rounded icon icon-fill second-icon">
                fitness_center </span
              >Спорт</a
            >
          </li>
          <li>
            <a href="#" class="text-action">
              <span class="material-symbols-rounded icon icon-fill second-icon">
                restaurant </span
              >Харчування</a
            >
          </li>
          <li>
            <a href="#" class="text-action">
              <span class="material-symbols-rounded icon icon-fill second-icon">
                eco </span
              >Краса</a
            >
          </li>
        </ul>

        <div class="card">
          <div class="container-card">
            <img src="" alt="card-photo" />
            <h2>Ідеальний зволожувальний догляд за шкірою</h2>

            <ul class="icon-card-list">
              <li>
                <span
                  class="material-symbols-rounded icon icon-fill second-icon"
                >
                  visibility
                </span>
                600
              </li>
              <li>
                <span
                  class="material-symbols-rounded icon icon-fill second-icon"
                >
                  favorite </span
                >139
              </li>
              <li>
                <span
                  class="material-symbols-rounded icon icon-fill second-icon"
                >
                  bookmark </span
                >250
              </li>
            </ul>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
